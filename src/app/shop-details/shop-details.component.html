<div class="container" *ngIf="shop">
  <div class="header">
    <button class="back-btn" (click)="goBack()">← Back to Shops</button>
    <button class="cart-btn" (click)="goToCart()">
      🛒 Cart ({{cartCount}})
    </button>
  </div>

  <div class="shop-header">
    <div class="shop-icon">🏪</div>
    <div class="shop-info">
      <h1>{{shop.name}}</h1>
      <p class="address">📍 {{shop.address}}</p>
      <p class="rating">⭐ {{shop.rating}}/5.0</p>
    </div>
  </div>
  
  <h2>Available Products</h2>
  
  <div class="products-grid">
    <div *ngFor="let product of shop.products" class="product-card">
      <div class="product-image">{{product.image}}</div>
      <h3>{{product.name}}</h3>
      <p class="category">{{product.category}}</p>
      <p class="price">${{product.price.toFixed(2)}}</p>
      <button class="add-btn" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
</div>

<div class="container" *ngIf="!shop">
  <p>Shop not found</p>
  <button (click)="goBack()">Back to Shops</button>
</div>
